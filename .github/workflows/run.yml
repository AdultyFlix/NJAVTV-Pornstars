name: Windows Selenium Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'   # 8 AM Bangladesh (UTC+6)

permissions:
  contents: write

jobs:
  scrape:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scraper.py

      - name: Commit and Push txt files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add pornstars/*.txt
          git commit -m "Auto scraped txt files" || echo No changes
          git push
